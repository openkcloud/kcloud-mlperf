# HuggingFace Token Secret
# ============================================================================
# IMPORTANT: Replace YOUR_HUGGINGFACE_TOKEN with your actual HuggingFace token
#
# To get a token:
# 1. Visit https://huggingface.co/settings/tokens
# 2. Create a new token with "read" access
# 3. Accept Llama license at https://huggingface.co/meta-llama/Llama-3.1-8B-Instruct
#
# Example:
#   HF_TOKEN: "hf_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: hf-token
  namespace: mlperf
  labels:
    app: mlperf
type: Opaque
stringData:
  HF_TOKEN: "YOUR_HUGGINGFACE_TOKEN"
